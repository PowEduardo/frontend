<table class="table table-striped table-bordered">
  <thead class="thead-dark">
    <tr>
      <th>
        Description
      </th>
      <th (click)="getMovements('value')">
        Total Value
      </th>
      <th (click)="getMovements('date')">
        Date
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movement of movements">
      <td>
        {{movement.description}}
      </td>
      <td>
        {{movement.value | currencyFormat}}
      </td>
      <td>
        {{movement.date | date:'dd/MM/yyyy'}}
      </td>
    </tr>
  </tbody>
</table>
