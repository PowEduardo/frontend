<app-movement-upsert [(model)]="model" [parentId]="parentId">
  <div class="form-group">
    <label for="amount">Description</label>
    <input type="string" class="form-control" id="description" name="description" [(ngModel)]="model.description"
      placeholder="Salary">
  </div>
  <div class="form-group">
    <label for="operation">Type</label>
    <select class="form-control" id="type" name="type" [(ngModel)]="model.type">
      <option value="CREDIT">CREDIT</option>
      <option value="DEBIT">DEBIT</option>
    </select>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select class="form-control" id="category" name="category" [(ngModel)]="model.category">
      <option *ngFor="let category of movementCategory" [value]="category">{{category}}</option>
    </select>
  </div>
</app-movement-upsert>
