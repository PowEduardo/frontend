<h3 class="text-center">Asset Component</h3>
<table class="table table-striped table-bordered">
  <thead class="thead-dark">
    <tr>
      <th>
        Unit Value
      </th>
      <th>
        Amount
      </th>
      <th>
        Operation
      </th>
      <th>
        Payment Date
      </th>
      <th>
        Value
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let return of returns">
      <td>
        {{return.unitValue | currencyFormat}}
      </td>
      <td>
        {{return.amount}}
      </td>
      <td>
        {{return.operation}}
      </td>
      <td>
        {{return.date}}
      </td>
      <td>
        {{return.value | currencyFormat}}
      </td>
    </tr>
  </tbody>
</table>
