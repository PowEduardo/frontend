<h3 class="text-center">Returns Component</h3>
<table class="table table-striped table-bordered">
  <thead class="thead-dark">
    <tr>
      <th>
        Unit Value
      </th>
      <th>
        Amount
      </th>
      <th>
        Operation
      </th>
      <th (click)="getReturnsByAsset('-exDividendDate')">
        Ex-Dividend date
      </th>
      <th (click)="getReturnsByAsset('-date')">
        Payment Date
      </th>
      <th (click)="getReturnsByAsset('-value')">
        Value
      </th>
      <th (click)="addReturn()">
        +
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let return of returns">
      <td>
        {{return.unitValue | currencyFormat}}
      </td>
      <td>
        {{return.amount}}
      </td>
      <td>
        {{return.operation}}
      </td>
      <td>
        {{return.exDividendDate | date:'dd/MM/yyyy'}}
      </td>
      <td>
        {{return.date | date:'dd/MM/yyyy'}}
      </td>
      <td>
        {{return.value | currencyFormat}}
      </td>
      <td (click)="updateReturn(return)">
        +
      </td>
    </tr>
  </tbody>
</table>
