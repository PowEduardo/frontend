<h3 class="text-center">Asset Component</h3>
<table class="table table-striped table-bordered">
  <thead class="thead-dark">
    <tr>
      <th>Ticker</th>
      <th>Value</th>
      <th>Amount</th>
      <th>Returns</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="asset">
      <td>{{asset.ticker}}</td>
      <td>{{asset.value | currencyFormat}}</td>
      <td>{{asset.amount}}</td>
      <td>{{asset.returns | currencyFormat}}</td>
    </tr>
    <tr *ngIf="!asset">
      <td colspan="4" class="text-center">Loading asset details...</td>
    </tr>
  </tbody>
</table>
<button class="btn" (click)="openMoviments()">Moviments</button>
<button class="btn" (click)="openReturns()">Returns</button>

<router-outlet></router-outlet>
