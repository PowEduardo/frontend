<div class="container">
  <div class="row mb-3">
    <div class="col-12 col-md-4 bg-light p-3">
      <strong>ID:</strong> {{asset.id}}
    </div>
    <div class="col-12 col-md-4 bg-light p-3">
      <strong>Ticker:</strong> {{asset.ticker}}
    </div>
    <div class="col-12 col-md-4 bg-light p-3">
      <strong>Value:</strong> {{asset.value | currency:'BRL'}}
    </div>
  </div>
</div>
