<table class="table table-striped table-bordered">
  <thead class="thead-dark">
    <tr>
      <th *ngFor="let header of model.headers">
        {{header}}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of model.body">
      <td *ngFor="let column of row.columnValues">
        {{column}}
      </td>
    </tr>
  </tbody>
</table>
