<table class="table table-striped table-bordered">
  <thead class="thead-dark">
    <tr>
      <th>
        Description
      </th>
      <th (click)="getInstallments('value')">
        Value
      </th>
      <th (click)="getInstallments('Installment')">
        Installment
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let installment of installments">
      <td>
        {{installment.description}}
      </td>
      <td>
        {{installment.value | currency:'BRL':'symbol':'1.2-2'}}
      </td>
      <td>
        {{installment.installment}}
      </td>
    </tr>
  </tbody>
</table>
