<table class="table table-striped table-bordered">
  <thead class="thead-dark">
    <tr>
      <th *ngFor="let header of headers">
        {{header}}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of columns">
      <td>
        {{row.category}}
      </td>
      <td>
        {{row.paidValue | currencyFormat}}
      </td>
      <td>
        {{row.currentValue | currencyFormat}}
      </td>
      <td>
        {{row.wantedValue | currencyFormat}}
      </td>
      <td>
        {{row.returnsValue | currencyFormat}}
      </td>
    </tr>
  </tbody>
</table>
