<h3 class="font-weight-bold text-center py-3 bg-light border rounded ">Asset Details</h3>
<table class="table table-striped table-bordered" *ngIf="!loading">
  <thead class="thead-dark">
    <tr>
      <th (click)="getAssets('ticker')">Ticker</th>
      <th (click)="getAssets('value')">Value</th>
      <th (click)="getAssets('amount')">Amount</th>
      <th (click)="getAssets('ticker')">Current Value</th>
      <th (click)="getAssets('average')">Average</th>
      <th (click)="sortDifference()">Difference</th>
      <th (click)="getAssets('ticker')">Monthly Return</th>
      <th (click)="getAssets('ticker')">Last Return</th>
      <th (click)="sortByDY()">DY</th>
      <th (click)="getAssets('ticker')">ADY</th>
      <th (click)="getAssets('ticker')">Target Amount</th>
      <th (click)="getAssets('ticker')">Paid Value</th>
      <th (click)="getAssets('returns')">Returns</th>
      <th class="text-center" (click)="addAsset()">+</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let asset of allAssets">
      <tr app-asset [asset]="asset">
        <td class="text-center"><button class="btn" (click)="openAssetOperations(asset.id)"><u>Details</u></button></td>
        <td class="text-center"><button class="btn" (click)="updateAsset(asset)"><u>Edit</u></button></td>
      </tr>
    </ng-container>
  </tbody>
</table>
<app-operations *ngIf="showAssetOperations !== undefined" [assetId]="showAssetOperations!"></app-operations>
