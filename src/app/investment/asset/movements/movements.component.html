<h3 class="text-center">Movements Component</h3>
<table class="table table-striped table-bordered">
  <thead class="thead-dark">
    <tr>
      <th *ngIf="assetId===0">
        Asset
      </th>
      <th>
        Operation
      </th>
      <th>
        Amount
      </th>
      <th>
        Unit Value
      </th>
      <th (click)="getMovements('-value')">
        Total Value
      </th>
      <th (click)="getMovements('date')">
        Date
      </th>
      <th (click)="addMovement()">
        +
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movement of movements">
      <td *ngIf="assetId===0">
        {{movement.asset}}
      </td>
      <td>
        {{movement.operation}}
      </td>
      <td>
        {{movement.amount}}
      </td>
      <td>
        {{movement.unitValue | currencyFormat}}
      </td>
      <td>
        {{movement.value | currencyFormat}}
      </td>
      <td>
        {{movement.date | date:'dd/MM/yyyy'}}
      </td>
      <td (click)="updateMovement(movement)">
        +
      </td>
    </tr>
  </tbody>
</table>
