<div class="modal-header">
  <h4 class="modal-title">Add Asset</h4>
  <button type="button" class="close text-rigth" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div *ngIf="model" class="modal-body">
  <form #assetForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="value">Value</label>
      <input type="number" class="form-control" id="value" name="value" [(ngModel)]="model.value" placeholder="5.37">
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" class="form-control" id="amount" name="amount" [(ngModel)]="model.amount" placeholder="10">
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" class="form-control" id="date" name="date" [(ngModel)]="model.date" placeholder="01/01/2024">
    </div>
    <div class="form-group">
      <label for="operation">Operation</label>
      <select class="form-control" id="operation" name="operation" [(ngModel)]="model.operation">
        <option value="BUY">BUY</option>
        <option value="SELL">SELL</option>
        <option value="SPLIT">SPLIT</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Close</button>
</div>
